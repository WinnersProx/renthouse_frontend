<div class="container mt-4">
	<form class="row" ng-submit="addProduct()" ng-model="Product">
		<div class="col-md-5">
			<h3>Add Product Pictures </h3>
			<label class="btn btn-envelop text-white btn-sm">
				<input type="file" multiple="multiple" file-input="Product.product_images">
				<i class="fa fa-upload"></i> Upload Pictures 
			</label>
		</div>
		<div class="col-md-5">
			<div class="card">
				<div class="card-header font-weight-bold">
					Product Infos
				</div>
				<div class="card-body">
					<div class="form-group">
						<label for="productDescription">Description | (Features)</label>
						<input type="text" name="product_description" id="productDescription" placeholder="Ex : Very Confortable ..." class="form-control rounded" required ng-model="Product.product_description">
					</div>
					<div class="form-group">
						<label for="category">Category(Category of the product)</label>
						<select id="category" class="form-control rounded" id="category" required ng-model="Product.category">
							<option value="1">Car</option>
							<option value="2">House</option>
						</select>
					</div>
					<div class="form-group">
						<label for="motif">Motif</label>
						<select id="motif" class="form-control rounded" id="motif" required ng-model="Product.motif">
							<option value="0">Allowance</option>
							<option value="1">Sell</option>
						</select>
					</div>
				</div>
				<div class="card-footer">
					<button class="btn btn-choco bg-choco  text-white float-right" type="submit">
						<i class="fa fa-check-circle"></i> Validate <i class="fa fa-spinner fa-pulse" ng-if="isLoading"></i>
					</button>
				</div>
			</div>
		</div>
	</form>
</div>
